<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Union Jack simplified -->
  <g opacity="0.15">
    <rect x="230" y="100" width="52" height="312" fill="#fff"/>
    <rect x="100" y="230" width="312" height="52" fill="#fff"/>
    <line x1="100" y1="100" x2="412" y2="412" stroke="#fff" stroke-width="30"/>
    <line x1="412" y1="100" x2="100" y2="412" stroke="#fff" stroke-width="30"/>
  </g>

  <!-- Plane icon -->
  <g transform="translate(256, 220) rotate(-45)">
    <path fill="url(#accent)" d="M-60,0 L-30,-15 L40,-15 L80,-40 L90,-40 L70,-10 L70,10 L90,40 L80,40 L40,15 L-30,15 L-60,0 Z"/>
    <rect x="-80" y="-5" width="30" height="10" rx="3" fill="url(#accent)"/>
  </g>

  <!-- UK text -->
  <text x="256" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="72" font-weight="900" fill="#fff">UK</text>
  <text x="256" y="430" text-anchor="middle" font-family="system-ui, sans-serif" font-size="32" font-weight="700" fill="#60a5fa">2025</text>
</svg>
